<navigation></navigation>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-12">
			<form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <h2 class="text-center">Register for Pacemaker</h2>
        <div class="form-group">
	        <div class="input-group">
	        	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        	<input type="text" class="form-control" id="name" placeholder="Enter your username" ng-model="vm.credentials.name">
	        </div>
        </div>
        <div class="form-group">
          <div class="input-group">
          	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          	<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
          	<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          	<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register!</button>
        <div class="h4">
					<p>Already have an account? <a href="/#login?page={{ vm.returnPage }}">Login</a> instead.</p>
	      </div>
      </form>
		</div>
	</div>
	<footer-pacemaker></footer-pacemaker>
</div>
