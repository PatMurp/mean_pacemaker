<navigation></navigation>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-12">
			<form ng-submit="vm.addActivity()">
				<h3 class="text-center">Add activity</h3>

				<div class="form-group">
					<label>Activity Type</label>
					<input class="form-control" type="text" ng-model="vm.newActivity.type" placeholder="type" required>
				</div>
				<div class="form-group">
					<label>Activity Location</label>
					<input class="form-control" type="text" ng-model="vm.newActivity.location" placeholder="location" required>
				</div>
				<div class="form-group">
					<label>Activity Distance km</label>
					<input class="form-control" type="number" ng-model="vm.newActivity.distance" min="0.1" max="100" step="0.1" ng-change ="vm.calc()" placeholder="distance km:" required>
				</div>
				<div class="form-group">
					<label>Activity Date & start time</label>
					<input class="form-control" type="datetime-local" ng-model="vm.newActivity.starttime"required>
				</div>
				<div class="form-group">
					<label>Activity Duration minutes</label>
					<input class="form-control" type="number" ng-model="vm.newActivity.duration" placeholder="duration minutes:" required>
				</div>
				 <div class="form-group">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" ng-true-value="'A'" ng-false-value="'B'" ng-model="check"> Optional include Carbon savings
		        </label>
		      </div>
			  </div>
			  <div class="form-group" ng-show="check == 'A'">
			  	<label>Please select car CO2 band</label>
			  	<select class="form-control" ng-model="vm.current_co2_band" ng-options="o as o for o in vm.options" ng-change ="vm.calc()">
			  		<option value="" disabled selected hidden>Please Choose CO2 band...</option>
			  	</select>
			  </div>
				<p ng-show="check == 'A'">CO2 savings {{vm.savings}}kg</p>
				<button type="submit" class="btn btn-success btn-block">Add Activity</button>
			</form>
		</div>
	</div>
	<footer-pacemaker></footer-pacemaker>
</div>
