<navigation></navigation>

<div class="row">
	<div class="container">
		<h2 ng-show="!vm.activities.length" class="text-center">No Activities Available</h2>

		<table ng-hide="!vm.activities.length" class="table table-hover">
			<caption><h2 class="text-center">My Activities</h2></caption>
			<thead>
				<tr>
					<th>Type</th>
					<th>Location</th>
					<th>Distance</th>
					<th>Start Time</th>
					<th>Duration</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="activity in vm.activities">
					<td>{{ activity.type }}</td>
					<td>{{ activity.location }}</td>
					<td>{{ activity.distance }} km</td>
					<td>{{ activity.starttime | date: 'h:mma'}}</td>
					<td>{{ activity.duration }} min</td>
					<td><a class="btn btn-info btn-sm">Edit</a></td>
					<td><a data={{activity._id}} ng-click="vm.deleteActivity(activity._id)" class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table

	</div><!-- container end	 -->

	
	<footer-pacemaker></footer-pacemaker>
</div>
