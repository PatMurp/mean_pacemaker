<!DOCTYPE html>
<html  ng-app="paceMaker">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Pacemaker</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>
<body ng-controller="activityListCtrl">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Pacemaker</a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="collapse">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="/">Home</a></li>
					<li><a href="">Login</a></li>
					<li><a href="">Signup</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome to Pacemaker</h1>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Type</th>
					<th>Location</th>
					<th>Distance km</th>
					<th>Start Time</th>
					<th>Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="activity in data.activities">
					<td>{{ activity.type }}</td>
					<td>{{ activity.location }}</td>
					<td>{{ activity.distance }}</td>
					<td>{{ activity.starttime }}</td>
					<td>{{ activity.duration }}</td>
				</tr>
			</tbody>
		</table>


	</div><!-- container end	 -->

	<script src="bootstrap/js/jquery-1.12.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- angular scripts -->
	<script src="angular/angular.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
